
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var img = document.querySelector("#checkCode")
            img.onclick = function () {
                var date = new Date().getTime()
                this.src = "/checkCodeServlet?" + date
            }
        }
    </script>
</head>
<body>
<img id="checkCode" src="/checkCodeServlet" alt="">
<a href="#">看不清？换一张</a>

</body>
</html>
